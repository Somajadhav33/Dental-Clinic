name: Appointment Reminder Cron

on:
  schedule:
    - cron: "*/10 * * * *" # every 5 minutes
  workflow_dispatch: # manual trigger button

jobs:
  trigger-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron API
        run: |
          curl -X GET \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          https://dental-clinic-two-omega.vercel.app/api/cron/reminders
